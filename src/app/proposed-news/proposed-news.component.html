<div class="proposals margin-bottom-16">
    <img src="{{images}}">

    <div class="proposed-news">
        <b>{{news}}</b><br>
        <span class="description">{{text}}</span>
    </div>
    <div (click)="su.addSport(news, images)">
        <img *ngIf="showBell1" class="bell-image" src="/assets/images/glocke.png" (click)="onBellClick()">
        <img *ngIf="!showBell1" class="bell-image" src="/assets/images/glocke1.png" (click)="onBellClick()">
    </div>
</div>
